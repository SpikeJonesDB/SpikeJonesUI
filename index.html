<!doctype html>
<html ng-app="search">

<head>
    <meta charset="UTF-8">
    <title>Basic Angular</title>
    <link rel="stylesheet" type="text/css" href="lib/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="lib/css/style.css" />
    <script src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="lib/js/modal.js"></script>
    

</head>

<body>
    <div ng-controller="SearchController as search">
        <p class="search">Search:
            <input ng-model="query">
        </p>
        <div ng-repeat="collection in search.collections | filter:query">
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
            <div class="modalTrigger" data-toggle="modal" data-target="#modal-{{$index}}">
                <img ng-src="{{'http://spikejones.tc.uvu.edu/archive/images/' + collection._id + '.jpeg'}}" />
                <p class="orange">{{collection.name}}</p>
            </div>
            </div>
            <div class="modal fade" id="{{'modal-'+$index}}">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="row">
                            <div class="col-xs-12">
                                <h2>{{collection.name}}</h2>
                                <p class="col-xs-12"><span class="orange">Artist:</span> {{collection.artist}}</p>
                                <p class="col-xs-12"><span class="orange">Guest Artists:</span> {{collection.guests}}</p>
                                <p class="col-xs-12 col-sm-4"><span class="orange">Year Released:</span><br />{{collection.year}}</p>
                                <p class="col-xs-12 col-sm-4"><span class="orange">Record Label:</span><br />{{collection.label}}</p>
                                <p class="col-xs-12 col-sm-4"><span class="orange">Record Number:</span><br />{{collection.recordNumber}}</p>
                                <div class="col-xs-12" ng-repeat="track in collection.tracks">
                                    <h3 class="orange">{{track.title}}</h3>
                                    <p>{{track.lyrics}}</p>
                                    <p><a ng-href="{{'http://spikejones.tc.uvu.edu/archive/music/' + collection._id + '/' + track._id + '.mp3'}}" target="_blank">Listen to  {{track.title}}</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
    </div>

    <script type="text/javascript" src="lib/js/angular.min.js"></script>
    <script type="text/javascript" src="lib/js/app.js"></script>
    <script>
        $(document).ready(function () {
            $("#myBtn").click(function () {
                $("#myModal").modal();
            });
        });
    </script>
        <script type="text/javascript" src="lib/js/iframeresizer.contentwindow.min.js"></script>

</body>

</html>
