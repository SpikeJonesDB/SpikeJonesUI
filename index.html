<!doctype html>
<html ng-app="search">

<head>
    <meta charset="UTF-8">
    <title>Basic Angular</title>
    <link rel="stylesheet" type="text/css" href="lib/css/bootstrap.min.css" />
</head>

<body>
    <div ng-controller="SearchController as search">
        <div ng-repeat="collection in search.collections">
            <h2>{{collection.name}}</h2>
            <img ng-src="{{collection.art}}" ng-show="collection.art.length" /> 
            <img src="placeholder.jpg" alt="placeholder" ng-show="!collection.art.length" />

            <p>{{collection.artist}}</p>
            <p ng-repeat="guest in collection.guests">{{guest.name}}</p>
            <p>{{collection.year}}</p>
            <p>{{collection.label}}</p>
            <p>{{collection.recordNumber}}</p>
            <h3>{{collection.tracks.title}}</h3>
            <p>{{collection.tracks.guests}}</p>
            <p>{{collection.tracks.lyrics}}</p>
            <a ng-href="{{collection.mp3}}">link</a>
        </div>
    </div>

    <script type="text/javascript" src="lib/js/angular.min.js"></script>
    <script type="text/javascript" src="lib/js/app.js"></script>
</body>

</html>
