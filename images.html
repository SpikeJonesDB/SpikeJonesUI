<!doctype html>
<html ng-app="search">

<head>
    <meta charset="UTF-8">
    <title>Basic Angular</title>
    <link rel="stylesheet" type="text/css" href="lib/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="lib/css/style.css" />
    <script src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="lib/js/modal.js"></script>
    

</head>

<body oncontextmenu="return false">
    <div ng-controller="SearchController as search">
        <p class="search">Search:
            <input ng-model="query">
        </p>
        <div class="results">
            <div ng-repeat="image in search.images | filter:query">
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                <div class="modalTrigger" data-toggle="modal" data-target="#modal-{{$index}}">
                    <img ng-src="{{'http://spikejones.tc.uvu.edu/archive/images/' + image._id + '.jpeg'}}" />
                    <p class="orange">{{image.title}}</p>
                </div>
                </div>
                <div class="modal fade" id="{{'modal-'+$index}}">
                    <div class="modal-dialog row" role="document">
                        <div class="modal-content col-xs-12">
                           <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h2>{{image.title}}</h2>
                            </div>
                            <img class="col-xs-12" ng-src="{{'http://spikejones.tc.uvu.edu/archive/images/' + image._id + '.jpeg'}}" />
                            <p class="col-xs-12"><span class="orange">Year Taken:</span>{{image.year}}</p>
                            <p class="col-xs-12"><span class="orange">Musicians, Guests, Etc:</span><br />{{image.people}}</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </div>


    <script type="text/javascript" src="lib/js/angular.min.js"></script>
    <script type="text/javascript" src="lib/js/app.js"></script>
    <script>
        $(document).ready(function () {
            $("#myBtn").click(function () {
                $("#myModal").modal();
            });
        });
    </script>
        <script type="text/javascript" src="lib/js/iframeresizer.contentwindow.min.js"></script>

</body>

</html>
